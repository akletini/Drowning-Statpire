<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Drowning Statpire</title>
  </head>
  <body>
    <ul class="nav nav-pills nav-fill justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
      </li>
    </ul>

    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1>YouTube Stats</h1>
          <div class="row">
            <h3>Current subscribers: {{subcount }}</h3>
          </div>
          <div class="row">
            <h3>Current total views: {{totalViews }}</h3>
          </div>
        </div>
        <div class="col text-center">
          <h1>Instagram Stats</h1>
          <div class="row">
            <h3>Current followers: {{instaFollowers }}</h3>
          </div>
          <div class="row">
            <h3>Currently following: {{instaFollowees }}</h3>
          </div>
        </div>
        <div class="col text-center">
          <h1>Spotify Stats</h1>
          <div class="row">
            <h3>Current followers: {{spotifyFollowers }}</h3>
          </div>
          <div class="row">
            <h3>Monthly listeners: {{spotifyMonthly }}</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
