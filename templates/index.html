<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="icon" href="../static/drowningempire_emblem_clean.png" />

    <title>Drowning Statpire</title>
  </head>
  <body>
    <div
      class="
        d-flex
        flex-column flex-md-row
        align-items-center
        p-3
        px-md-4
        mb-3
        bg-white
        border-bottom
        box-shadow
      "
    >
      <button
        class="
          btn btn-block
          primary
          my-0
          mr-md-auto
          font-weight-normal
          text-center
          shadow-none
        "
        onclick="location.href='/update';"
      >
        <h5>Drowning Empire</h5>
      </button>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#"></a>
        <a class="p-2 text-dark" href="#"></a>
        <a class="p-2 text-dark" href="#"></a>
        <a class="p-2 text-dark" href="#"></a>
      </nav>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Drowning Statpire</h1>
      <p class="lead"></p>
      <h3 class="display-6">Social Media Stats</h3>
    </div>

    <div class="container">
      <div class="row mb-3 text-center">
        <div class="col">
          <div class="card mb-4 box-shadow h-100">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Instagram</h4>
            </div>
            <div class="card-body d-flex flex-column">
              <ul class="list-unstyled mt-3 mb-4">
                <li><h2>Following: {{ instaFollowees }}</h2></li>
                <li><h2>Followers: {{ instaFollowers}}</h2></li>
              </ul>
              <button
                type="button"
                class="btn btn-lg btn-block btn-outline-primary mt-auto"
                onclick="location.href = '/instagramDetails';"
              >
                See details
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 box-shadow h-100">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Spotify</h4>
            </div>
            <div class="card-body d-flex flex-column">
              <ul class="list-unstyled mt-3 mb-4">
                <li><h2>Monthly listeners: {{ spotifyMonthly }}</h2></li>
                <li><h2>Followers: {{ spotifyFollowers}}</h2></li>
              </ul>
              <button
                type="button"
                class="btn btn-lg btn-block btn-outline-primary mt-auto"
                onclick="location.href = '/spotifyDetails';"
              >
                See details
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 box-shadow h-100">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Youtube</h4>
            </div>
            <div class="card-body d-flex flex-column">
              <ul class="list-unstyled mt-3 mb-4">
                <li><h2>Subscribers: {{ subcount }}</h2></li>
                <li><h2>Total views: {{ totalViews }}</h2></li>
              </ul>
              <button
                type="button"
                class="btn btn-lg btn-block btn-outline-primary mt-auto"
                onclick="location.href = '/youtubeDetails';"
              >
                See details
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
