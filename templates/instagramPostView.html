<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">-->

    <title>Drowning Statpire</title>
  </head>
  <body>
    <div
      class="
        d-flex
        flex-column flex-md-row
        align-items-center
        p-3
        px-md-4
        mb-3
        bg-white
        border-bottom
        box-shadow
      "
    >
      <button
        class="
          btn btn-block
          primary
          my-0
          mr-md-auto
          font-weight-normal
          text-center
          shadow-none
        "
        onclick="location.href='/';"
      >
        <h5>Drowning Empire</h5>
      </button>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/instagramDetails">Main stats</a>
        <a class="p-2 text-dark" href="/instagramDetails/allPosts"
          >Post overview</a
        >
        <a class="p-2 text-dark" href="/instagramTrends">Trend</a>
        <a class="p-2 text-dark" href="#"></a>
      </nav>
    </div>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Details for Instagram</h1>
      <h7 class="display-6">Post overview</h7>
      <p class="lead"></p>
    </div>
    <div>
      <div class="col-md-6 mx-auto">
        <div class="card">
          <h5 class="card-title mx-auto"></h5>

          <img
            src="{{ url_for('static', filename=imagePath) }}"
            class="card-img-top"
            alt="Hier sollte ein Bild sein"
          />
          <div class="card-body">
            <p class="card-text" style="opacity: 0.8">{{caption}}</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
